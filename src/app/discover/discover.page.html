<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"> </ion-menu-button>
    <ion-title>Discover</ion-title>

    <!-- Filters Btn -->
    <div slot="end" class="filters-box">
      <div class="filters-btn">
        <ion-button id="open-modal" expand="block">
          <ion-icon name="funnel-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filters Modal -->
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <!-- <ion-title>MODAL TITLE</ion-title> -->
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Media Type -->
        <ion-segment
          value="movie"
          [value]="mediaType.media_type"
          (ionChange)="updateMediaType($event)"
        >
          <ion-segment-button value="movie">
            <ion-label>Movies</ion-label>
          </ion-segment-button>
          <ion-segment-button value="tv">
            <ion-label>Shows</ion-label>
          </ion-segment-button>
        </ion-segment>

        <!-- Discover Filters -->
        <ion-accordion-group expand="inset">
          <!-- Sort -->
          <ion-accordion>
            <ion-item slot="header">
              <ion-label>Sort</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">First Content</div>
          </ion-accordion>

          <!-- Filters -->
          <ion-accordion>
            <ion-item slot="header">
              <ion-label>Filters</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Second Content</div>
          </ion-accordion>

          <!-- Where to Watch -->
          <ion-accordion>
            <ion-item slot="header">
              <ion-label>Where to Watch</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Third Content</div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-content>
    </ng-template>
  </ion-modal>

  <app-item-list
    [items]="items"
    (loadMoreItems)="loadMore($event)"
  ></app-item-list>
</ion-content>
