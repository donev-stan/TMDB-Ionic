<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Trending </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trending</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Filters -->
  <div>
    <!-- Media Type -->
    <ion-segment
      [value]="mediaType.media_type"
      (ionChange)="updateMediaType($event)"
    >
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="movie">
        <ion-label>Movies</ion-label>
      </ion-segment-button>
      <ion-segment-button value="tv">
        <ion-label>Shows</ion-label>
      </ion-segment-button>
    </ion-segment>

    <!-- Time Window -->
    <ion-segment
      [value]="timeWindow.time_window"
      (ionChange)="updateTimeWindow($event)"
    >
      <ion-segment-button value="day">
        <ion-label>Day</ion-label>
      </ion-segment-button>
      <ion-segment-button value="week">
        <ion-label>Week</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div>
    <app-movie-list
      [items]="items"
      (loadMoreItems)="loadMore($event)"
    ></app-movie-list>
  </div>
</ion-content>
